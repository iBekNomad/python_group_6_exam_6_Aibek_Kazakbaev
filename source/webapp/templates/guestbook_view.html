{% extends "base.html" %}

{% block title %}View{% endblock %}

{% block menu %}
    <li><a href="{% url "guestbook_update" guestbook.pk %}" class="text-uppercase">Update</a></li>
    <li><a href="{% url "guestbook_delete" guestbook.pk %}" class="text-uppercase">Delete</a></li>
{% endblock %}

{% block content %}
    <h1>{{ guestbook.name }}</h1>
    <p>{{ guestbook.text }}</p>
    <p>e-mail: {{ guestbook.email }}</p>
    <p>Статус: {{ guestbook.get_status_display }}</p>
{% endblock %}
